<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FreshFinder - Cadastro e Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5e8d8;
        }

        .container {
            width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 1rem;
        }

        .logo {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-bottom: 1.5rem;
        }

        .tab {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .tab button {
            flex: 1;
            padding: 0.8rem;
            background-color: #D2B48C;
            border: none;
            font-size: 1rem;
            color: #8B4513;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab button.active {
            background-color: #8B4513;
            color: #fff;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #8B4513;
            text-align: left;
            margin: 0.5rem 0;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 0.8rem;
            border: 1px solid #D2B48C;
            border-radius: 5px;
            margin-bottom: 1rem;
            background-color: #F5DEB3;
        }

        input[type="submit"] {
            padding: 0.8rem;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #A0522D;
        }
    </style>
    <script>
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab button');
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.getElementById(formId + '-btn').classList.add('active');
            
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">FreshFinder</div>
        <img src="logo.png" alt="Logo da Coffee Enyong" class="logo">
        
        <div class="tab">
            <button id="register-btn" class="active" onclick="showForm('register')">Cadastro</button>
            <button id="login-btn" onclick="showForm('login')">Login</button>
        </div>

        <div id="register" class="form-container active">
            <form>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                
                <label for="username">Usu치rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usu치rio">
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
                
                <a href="pagina principal.html">
                <input type="submit" value="Cadastrar">
            
            </form>
        </div>
    </a>
    
        <div id="login" class="form-container">
            <form>
                <label for="login-username">Usu치rio</label>
                <input type="text" id="login-username" name="username" placeholder="Digite seu usu치rio">
                
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" name="password" placeholder="Digite sua senha">

                <a href="pagina principal.html">
                <input type="submit" value="Login">
                </a>
            </form>
        </div>
    </div>
</body>
</html>
